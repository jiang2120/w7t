<div class="modal fade" id="creat-short-qr-{{ linkEnding }}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">二维码</h4>
            </div>
            <div class="modal-body">
                <input type="url" value="{{ oldLongLink }}" placeholder="Long URL..." class="form-control" />
                <img style="-webkit-user-select: none;background-position: 0px,0px,10px,10px;background-size: 20px 20px;background-image:linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%),linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);width:300px" src="http://qr.liantu.com/api.php?text={{ oldLongLink }}">
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
